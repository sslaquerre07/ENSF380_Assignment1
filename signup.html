<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">
        <script src="dynamicFunction.js"></script>
    </head>
    <body>
        <header>
            <img src="images/logo.jpg" alt="company logo" height="100px">
            <h1>LaMeyer Solutions Inc</h1>
        </header>

        <div class="nav-bar">
            <p><a href="index.html">Home Page</a></p>
            <p><a href="products.html">Product Page</a></p>
            <p><a href="login.html">Login Page</a></p>
            <p><a href="contacts.html">Contacts Page</a></p>
        </div>

        <main>
            <form>
                <div class="signup-form">
                    <div class="signup-fields">
                        <div class="username">   
                            <label for="username">Username:</label>
                            <input type="text" id="username" name="username" placeholder="Enter Your Username" style="width: 200px" required>
                        </div>
                        <div class="password"> 
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" placeholder="Enter Your Password" style="width: 200px;" required>
                        </div>
                        <div class="confirm-password">
                            <label for="confirm-password">Confirm Password:</label>
                            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Your Password" style="width: 200px;" required>
                        </div>
                        <div class="email">
                            <label for="email">Email:</label>
                            <input type="text" id="email" name="email" placeholder="Enter Your Email" style="width: 200px;" required>
                            <button type="button" onclick="checkSignup()">Signup</button>   
                        </div>
                    </div>
                </div>
            </form>
        </main>

        <footer>
            <p>Copyright by Sam Laquerre Robert Meyer</p>
        </footer>
        
    </body>
</html>
